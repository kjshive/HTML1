<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Percent</title>
    <style>
        *{
            background-color: lightgray;
            text-align: center;
        }
        .mygrid{
            display: grid;
            grid-template-columns: 1fr;
            gap: 5px;
        }
        .myflex{
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="mygrid">
        <span>Be</span>
        <span>One</span>
        <span>Percent</span>
        <span>Better</span>
        <span>Than</span>
        <span>Yesterday.</span>
        </div>
        <br>
        <div class="myflex">
        <span>Be</span>
        <span>One</span>
        <span>Percent</span>
        <span>Better</span>
        <span>Than</span>
        <span>Yesterday</span>
        </div>
        
</body>
</html>
